<mat-form-field>
  <mat-label>Cities</mat-label>
  <input type="text"
         placeholder="Text a city"
         aria-label="Number"
         matInput
         [formControl]="searchControl"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let item of items" [value]="item">
      {{item}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
